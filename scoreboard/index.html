<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="board">
		<div class="container">
			<div>
				<h1>HOME</h1>
				<div class="score-container">
					<h1 id="home-el">0</h1>
				</div>
				<div class="increment-score-container">
					<button class="increment-score-btn" onclick="incrementHomeByOne()">+1</button>
					<button class="increment-score-btn" onclick="incrementHomeByTwo()">+2</button>
					<button class="increment-score-btn" onclick="incrementHomeByThree()">+3</button>
				</div>
			</div>
			<div>
				<h1>GUEST</h1>
				<div class="score-container">
					<h1 id="away-el">0</h1>
				</div>
				<div class="increment-score-container">
					<button class="increment-score-btn" onclick="incrementAwayByOne()">+1</button>
					<button class="increment-score-btn" onclick="incrementAwayByTwo()">+2</button>
					<button class="increment-score-btn" onclick="incrementAwayByThree()">+3</button>
				</div>
			</div>
		</div>
		<div>
			<button class="reset-score-btn" onclick="resetScore()">Reset Score</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
