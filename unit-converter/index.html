<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
</head>

<body>
	<div class="content-wrapper">
		<div class="title-container">
			<div class="title">
				<h1>Metric/Imperial Unit Converter</h1>
			</div>
			<input type="number" id="input-box" value="1" min="1">
			<button id="convert-btn" class="btn-styles">Convert</div>
            <div class="lower-container">
                <div class="unit-container">
                    <div class="unit-title"><h3>Length (Meter/Feet)</h3></div>
                    <p id="meter-feet">1 meter = 3.281 feet | 1 feet = 0.304 meter</p>
                </div>
                <div class="unit-container">
                    <div class="unit-title"><h3>Volume (Liters/Gallons)</h3></div>
                    <p id="liter-gallon">1 liter = 0.264 gallons | 1 gallon = 4.546 liters</p>
                </div>
                <div class="unit-container">
                    <div class="unit-title"><h3>Mass (Kilograms/Pounds)</h3></div>
                    <p id="kilo-pound">1 kilo = 2.204 pounds | 1 pounds = 0.453 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
